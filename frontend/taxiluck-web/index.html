<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>taxiluck-web</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#6366F1", // indigo-500
            "background-light": "#F8FAFC", // slate-50 - this will be overridden for the body
            "background-dark": "#1E293B", // slate-800
            "surface-light": "#FFFFFF",
            "surface-dark": "#334155", // slate-700
            "text-light-primary": "#1E293B", // slate-800
            "text-dark-primary": "#F8FAFC", // slate-50
            "text-light-secondary": "#64748B", // slate-500
            "text-dark-secondary": "#94A3B8", // slate-400
            "border-light": "#E2E8F0", // slate-200
            "border-dark": "#475569", // slate-600
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.75rem", // 12px
          },
        },
      },
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
